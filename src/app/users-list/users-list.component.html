<div class="container text-left">
    <h1>User List</h1>
</div>
<div class="container text-right">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
                <button type="button" (click)="openDialog()" class="btn btn-primary">Add user</button> 
        </div>
    </div>
</div>
<div class="container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="assignedtasks">
          <th mat-header-cell *matHeaderCellDef> Assigned Tasks </th>
          <td mat-cell *matCellDef="let user"> {{user.assignedTask}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
              <button type="button" class="btn btn-primary btn-sm" >Edit</button> 
              <button type="button" class="btn btn-primary btn-sm" style="position: relative; right: -10px;" >Delete</button> 
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  </div>
