<div mat-dialog-content>
    <h3 mat-dialog-title>Are you sure to delete the task <strong>{{data.task.name}}</strong>?</h3>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn btn-danger" [mat-dialog-close]="data.task" cdkFocusInitial>Delete</button>
</div>
