<div class="container text-left">
    <h1>Tasks List</h1>
</div>
<div class="container text-right">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
                <button type="button" routerLink="/tasks-list" class="btn btn-primary">Add task</button> 
        </div>
    </div>
</div>
<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </th>
        <td mat-cell *matCellDef="let task"> {{task.assignedTo}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let task">
            <button type="button" class="btn btn-primary btn-sm" routerLink="/edit-task/{{task._id}}">Edit</button> 
            <button type="button" class="btn btn-primary btn-sm" style="position: relative; right: -10px;" (click)="openDialog(task)">Delete</button> 
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
