<div class="container text-left">
    <h1>Tasks List</h1>
</div>
<div class="container text-right">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
                <button type="button" routerLink="/add-task" class="btn btn-primary">Add task</button> 
        </div>
    </div>
</div>
<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{task.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{task.description}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="assignedTo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{task.assignedTo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{task.status}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let task">
            <button type="button" class="btn btn-primary btn-sm" routerLink="/edit-task/{{task._id}}">Edit</button> 
            <button type="button" class="btn btn-primary btn-sm" style="position: relative; right: -10px;" (click)="openDialog(task)">Delete</button> 
          </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
