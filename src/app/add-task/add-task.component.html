<div class="container text-center">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
                <fieldset>
                    <h3>Add Task</h3>
                    <hr>
                    <div class="form-group">
                    <label for="taskName">Task name</label>
                    <input type="email" class="form-control" id="taskName" formControlName="name" placeholder="Enter task name">
                    </div>
                    <div class="form-group">
                        <label for="description">Task description</label>
                        <textarea class="form-control" id="description" formControlName="description" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                    <label for="assignUser">Assign a user</label>
                    <select class="form-control" id="assignUser" formControlName="assignedTo">
                        <option value="None">Select</option>
                        <option *ngFor="let user of users">{{user.name}}</option>
                    </select>
                    </div>
                    <button [disabled]="!addForm.valid" type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-3"></div>                
    </div>
</div>
