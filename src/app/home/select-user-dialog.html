<h1 mat-dialog-title>Assign a user to the task '{{data.task.name}}'</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select an user</mat-label>
      <mat-select [(value)]="data.selected">
        <mat-option *ngFor="let user of data.users" [value]="user.name">{{user.name}}</mat-option>
      </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.selected" cdkFocusInitial>Assign</button>
</div>
