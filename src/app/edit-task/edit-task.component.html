<div class="container text-center">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
                <fieldset>
                    <h3>Edit Task</h3>
                    <hr>
                    <div class="form-group">
                    <label for="taskName">Task name</label>
                    <input type="email" class="form-control" id="taskName" formControlName="name" placeholder="Enter task name">
                    </div>
                    <div class="form-group">
                        <label for="description">Task description</label>
                        <textarea class="form-control" id="description" formControlName="description" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                    <label for="assignUser">Assign a user</label>
                    <select class="form-control" id="assignUser" formControlName="assignedTo">
                        <option value="None">None</option>
                        <option *ngFor="let user of users">{{user.name}}</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" formControlName="status">
                            <option *ngFor="let option of status">{{option}}</option>
                        </select>
                    </div>
                    <button class="btn btn-danger">Cancel</button>
                    <button [disabled]="!editForm.valid" style="position: relative; right: -10px;" type="submit" class="btn btn-primary">Save</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-3"></div>                
    </div>
</div>
